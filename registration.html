{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
  {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
<form method="post" id="login">
  <h1 title="Форма регистрации на сайте">Регистрация</h1>
  {% csrf_token %}
  {{ form.as_p }}
   <div style="text-align: center;"><button type="submit">Log In</button></div>
</form>
{% endblock %}
